说有位算卦的先生本领强，
神机妙算不寻常。
他算的北京前清有皇上，
他算的皇上的媳妇儿准叫娘娘。
他算的五谷杂粮就数这蚕豆个儿大，
他算的地下的庄稼就数高粱长得长。
他算的爷儿仨走道儿就数他爹的岁数大，
他算的媳妇儿的妈准是男人的丈母娘。
末了了(liao'er)这卦算的更准，
脑袋长在脖子上。
